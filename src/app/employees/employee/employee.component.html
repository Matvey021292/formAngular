<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <div class="form-group">
        <label>Name </label>
        <input name="name" class="form-control" type="text" #name="ngModel"
               [(ngModel)]="employeeService.selectedEmployee.name" placeholder="First Name">

    </div>
    <div class="form-group">
        <label>Position</label>
        <input name="position" class="form-control" type="text" #name="ngModel"
               [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">

    </div>
    <div class="form-group">
        <label>Office </label>
        <input name="office" class="form-control" type="text" #name="ngModel"
               [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office">

    </div>
    <div class="form-group">
        <label>Salary</label>
        <!--<div class="input-group">-->
            <!--<div class="input-group-addon">-->
                <!--<i class="fa fa-usd" aria-hidden="true"></i>-->
            <!--</div>-->
        <!--</div>-->

        <input name="salary" class="form-control" type="text" #name="ngModel"
               [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary">

    </div>
    <div class="form-group">
        <button class="btn btn-default" type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i>Add</button>
        <button class="btn btn-default" type="button"><i class="fa fa-trash-o" aria-hidden="true"></i>Delete</button>
        <button class="btn btn-default" type="button"><i class="fa fa-repeat" aria-hidden="true"></i>Reset</button>
    </div>
</form>
